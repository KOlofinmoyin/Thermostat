<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title>Thermostat interface.</title>
  </head>
  <body>

      <a href="http://jquery.com/">jQuery</a>

      <div class="">
        <form class="" action="index.html" method="post">
          Current Usage: <input type="text" name="currentUsage" value="" readonly>

          <p>
            <h3>Temperature:</h3>
            <p id="degrees"></p>
            <input type="button" name="up" value="Up" id="upButton">
            <input type="button" name="down" value="Down">
          </p>

          <p>
            Power saving: (powersaving is <span id="power-saving-status">on</span>)
            <br>
            yes <input type="radio" name="powerSavingOn" value="yes">
            no <input type="radio" name="powerSavingOff" value="no">

          </p>

          <input type="button" name="reset" value="Reset">

        </form>
      </div>

      <script src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./src/thermostat.js"></script>
        <script type="text/javascript" src="./src/interface.js"></script>
  </body>
</html>
