<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat interface.</title>
    <style>
      a.test{
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <a href="http://jquery.com/">jQuery</a>
    <script src="node_modules/jquery/dist/jquery.js"></script>

    <script>
      $("a").addClass( "test" );

      window.onload = function() {
        alert("Welcome, Ellie & Kenny!");
      };

      $( document ).ready(function() {
        $("a").click(function(event){
          event.preventDefault();
          $(this).fadeOut("slow");
        });

        // $( "a" ).click(function( event ) {

        //
        //   event.preventDefault();

    </script>

      <div class="">
        <form class="" action="index.html" method="post">
          Current Usage: <input type="text" name="currentUsage" value="" readonly>

          <p>
            <h3>Temparature:</h3>
            <input type="submit" name="up" value="Up">
            <input type="submit" name="down" value="Down">
          </p>

          <p>
            Power saving: (powersaving is <span id="power-saving-status">on</span>)
            <br>
            yes <input type="radio" name="powerSavingOn" value="yes">
            no <input type="radio" name="powerSavingOff" value="no">

          </p>

          <input type="submit" name="reset" value="Reset">

        </form>
      </div>

    <script type="text/javascript" src="./src/thermostat.js"></script>
